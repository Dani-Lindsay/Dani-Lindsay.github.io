<style>
#aboutImageGallery {
    position: relative;
    text-align: center;
}

#aboutImageGallery .gallery-controls {
    position: absolute;
    top: 10px;
    left: 10px;
    right: 10px;
    display: flex;
    justify-content: space-between;
    z-index: 1;
}

#aboutImageGallery button {
    background-color: transparent;
    border: none;
    color: rgba(0, 0, 0, 0.5);
    font-size: 2rem;
    padding: 10px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    cursor: pointer;
}

#aboutImageGallery button:hover {
    color: rgba(0, 0, 0, 0.8);
}

#aboutImage {
    max-width: 100%;
    height: auto;
    margin: 20px 0;
}

#aboutImageCaption {
    font-style: italic;
    margin-bottom: 20px;
}
</style>

<div id="aboutImageGallery">
    <div class="gallery-controls">
        <button class="prev-button" id="prevButton">&#8592;</button>
        <button class="next-button" id="nextButton">&#8594;</button>
    </div>
    <img id="aboutImage" src="/images/about/poster_w_jackson.jpeg" alt="About">
    <div id="aboutImageCaption">Poster presentation at Active Tectonics group meeting</div>
</div>

<script>
    const images = [
        { src: "/images/about/poster_w_jackson.jpeg", caption: "Poster presentation at Active Tectonics group meeting" },
        { src: "/images/about/climbing_mountains.JPG", caption: "Summit of mount Rose!" },
        { src: "/images/about/yosemite_w_jackson.jpeg", caption: "Summer camping adventure in Yosemite." },
        { src: "/images/about/GPS_helicopter.JPG", caption: "Campaign GPS survery post-Kaikoura earthquake -- in a helicopter!" },
        { src: "/images/about/geophones.jpeg", caption: "Setting up geophones for experiement on the Alpine Fault, New Zealand." },
        { src: "/images/about/vibe_truck.jpeg", caption: "Driving vibroseis truck for experiement on the Alpine Fault, New Zealand." },
        { src: "/images/about/IMG_1009.JPG", caption: "Checking out Kekerengu Fault after 2016 Kaikoura Earthquake." },
        
    ];

    let currentImageIndex = 0;

    const imageElement = document.getElementById('aboutImage');
    const captionElement = document.getElementById('aboutImageCaption');
    const prevButton = document.getElementById('prevButton');
    const nextButton = document.getElementById('nextButton');

    function showImage(index) {
        imageElement.src = images[index].src;
        captionElement.textContent = images[index].caption;
        currentImageIndex = index;
    }

    function showPreviousImage() {
        let newIndex = currentImageIndex - 1;
        if (newIndex < 0) {
            newIndex = images.length - 1;
        }
        showImage(newIndex);
    }

    function showNextImage() {
        let newIndex = currentImageIndex + 1;
        if (newIndex >= images.length) {
            newIndex = 0;
        }
        showImage(newIndex);
    }

    prevButton.addEventListener('click', showPreviousImage);
    nextButton.addEventListener('click', showNextImage);
</script>
