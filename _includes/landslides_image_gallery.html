<style>
#landslidesImageGallery {
    position: relative;
    text-align: center;
}

#landslidesImageGallery .gallery-controls {
    position: absolute;
    top: 10px;
    left: 10px;
    right: 10px;
    display: flex;
    justify-content: space-between;
    z-index: 1;
}

#landslidesImageGallery button {
    background-color: transparent;
    border: none;
    color: rgba(0, 0, 0, 0.5);
    font-size: 2rem;
    padding: 10px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    cursor: pointer;
}

#landslidesImageGallery button:hover {
    color: rgba(0, 0, 0, 0.8);
}

#landslidesImage {
    max-width: 100%;
    height: auto;
    margin: 20px 0;
}

#landslidesImageCaption {
    font-style: italic;
    margin-bottom: 20px;
}
</style>

<div id="landslidesImageGallery">
    <div class="gallery-controls">
        <button class="prev-button" id="prevButton">&#8592;</button>
        <button class="next-button" id="nextButton">&#8594;</button>
    </div>
    <img id="landslidesImage" src="/images/research/landslides_1.png" alt="Landslide InSAR Results">
    <div id="landslidesImageCaption">Figure 1: Fusce venenatis orci at quam convallis, non ultrices odio bibendum. Aenean sed nisi sed magna lacinia tincidunt.</div>
</div>

<script>
    const images = [
        { src: "/images/research/landslides_1.png", caption: "Figure 1: Fusce venenatis orci at quam convallis, non ultrices odio bibendum. Aenean sed nisi sed magna lacinia tincidunt." },
        { src: "/images/research/landslides_2.png", caption: "Figure 2: Phasellus quis tellus fringilla, feugiat lectus ac, imperdiet neque. Mauris facilisis purus vitae sem blandit fermentum." },
        { src: "/images/research/landslides_3.png", caption: "Figure 3: Etiam luctus urna magna, a ultrices enim vulputate quis. Nulla maximus justo eu velit elementum, at tincidunt urna mollis." }
    ];

    let currentIndex = 0;

    const imageElement = document.getElementById('landslidesImage');
    const captionElement = document.getElementById('landslidesImageCaption');
    const prevButton = document.getElementById('prevButton');
    const nextButton = document.getElementById('nextButton');

    function showImage(index) {
        imageElement.src = images[index].src;
        captionElement.textContent = images[index].caption;
        currentIndex = index;
    }

    function showPreviousImage() {
        let newIndex = currentIndex - 1;
        if (newIndex < 0) {
            newIndex = images.length - 1;
        }
        showImage(newIndex);
    }

    function showNextImage() {
        let newIndex = currentIndex + 1;
        if (newIndex >= images.length) {
            newIndex = 0;
        }
        showImage(newIndex);
    }

    prevButton.addEventListener('click', showPreviousImage);
    nextButton.addEventListener('click', showNextImage);

    // Show initial image
    showImage(0);
</script>
