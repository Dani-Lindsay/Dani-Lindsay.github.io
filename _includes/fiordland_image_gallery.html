<style>
#fiordlandImageGallery {
  text-align: center;
}

#fiordlandImageGallery button {
  background-color: #008CBA;
  border: none;
  color: white;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 10px 5px;
  cursor: pointer;
  border-radius: 5px;
}

#fiordlandImageGallery button:hover {
  background-color: #005f79;
}

#fiordlandImage {
  max-width: 100%;
  height: auto;
  margin: 20px 0;
}

#fiordlandImageCaption {
  font-style: italic;
  margin-bottom: 20px;
}
</style>

<div id="fiordlandImageGallery">
  <div>
    <button id="prevButton">Previous</button>
    <button id="nextButton">Next</button>
  </div>
  <img id="fiordlandImage" src="/images/research/fiordland_1.png" alt="Fiordland InSAR Results">
  <div id="fiordlandImageCaption">Figure 1: Vestibulum ac diam sit amet quam vehicula elementum sed sit amet dui.</div>
</div>

<script>
  const images = [
    { src: "/images/research/fiordland_1.png", caption: "Figure 1: Vestibulum ac diam sit amet quam vehicula elementum sed sit amet dui." },
    { src: "/images/research/fiordland_2.png", caption: "Figure 2: Pellentesque in ipsum id orci porta dapibus. Proin eget tortor risus." },
    { src: "/images/research/fiordland_3.png", caption: "Figure 3: Curabitur non nulla sit amet nisl tempus convallis quis ac lectus." }
  ];

  let currentImageIndex = 0;

  const imageElement = document.getElementById('fiordlandImage');
  const captionElement = document.getElementById('fiordlandImageCaption');
  const prevButton = document.getElementById('prevButton');
  const nextButton = document.getElementById('nextButton');

  function showImage(index) {
    imageElement.src = images[index].src;
    captionElement.textContent = images[index].caption;
    currentImageIndex = index;
  }

  function showPreviousImage() {
    let newIndex = currentImageIndex - 1;
    if (newIndex < 0) {
      newIndex = images.length - 1;
    }
    showImage(newIndex);
  }

  function showNextImage() {
    let newIndex = currentImageIndex + 1;
    if (newIndex >= images.length) {
      newIndex = 0;
    }
    showImage(newIndex);
  }

  prevButton.addEventListener('click', showPreviousImage);
  nextButton.addEventListener('click', showNextImage);
</script>
