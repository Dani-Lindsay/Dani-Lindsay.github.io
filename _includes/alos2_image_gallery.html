<style>
#alos2ImageGallery {
  text-align: center;
}

#alos2ImageGallery button {
  background-color: #008CBA;
  border: none;
  color: white;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 10px 5px;
  cursor: pointer;
  border-radius: 5px;
}

#alos2ImageGallery button:hover {
  background-color: #005f79;
}

#alos2Image {
  max-width: 100%;
  height: auto;
  margin: 20px 0;
}

#alos2ImageCaption {
  font-style: italic;
  margin-bottom: 20px;
}
</style>

<div id="alos2ImageGallery">
  <div>
    <button id="prevButton">Previous</button>
    <button id="nextButton">Next</button>
  </div>
  <img id="alos2Image" src="/images/research/alos2_1.png" alt="ALOS-2 InSAR Results">
  <div id="alos2ImageCaption">Figure 1: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus in velit dolor. Aliquam erat volutpat.</div>
</div>

<script>
  const images = [
    { src: "/images/research/alos2_1.png", caption: "Figure 1: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus in velit dolor. Aliquam erat volutpat." },
    { src: "/images/research/alos2_2.png", caption: "Figure 2: Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam." },
    { src: "/images/research/alos2_3.png", caption: "Figure 3: Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur." },
    { src: "/images/research/alos2_4.png", caption: "Figure 4: Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum." },
    { src: "/images/research/alos2_5.png", caption: "Figure 5: Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium." }
  ];

  let currentImageIndex = 0;

  const imageElement = document.getElementById('alos2Image');
  const captionElement = document.getElementById('alos2ImageCaption');
  const prevButton = document.getElementById('prevButton');
  const nextButton = document.getElementById('nextButton');

  function showImage(index) {
    imageElement.src = images[index].src;
    captionElement.textContent = images[index].caption;
    currentImageIndex = index;
  }

  function showPreviousImage() {
    let newIndex = currentImageIndex - 1;
    if (newIndex < 0) {
      newIndex = images.length - 1;
    }
    showImage(newIndex);
  }

  function showNextImage() {
    let newIndex = currentImageIndex + 1;
    if (newIndex >= images.length) {
      newIndex = 0;
    }
    showImage(newIndex);
  }

  prevButton.addEventListener('click', showPreviousImage);
  nextButton.addEventListener('click', showNextImage);
</script>
